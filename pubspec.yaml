  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  go_router: ^14.3.0
  pin_input_text_field: ^4.5.2
  intl: ^0.19.0
  #intl: ^0.20.2
  http: ^1.2.2
  carousel_slider: ^5.0.0
  flutter_easyloading: ^3.0.5
  fl_chart: ^0.70.2
  syncfusion_flutter_charts: ^28.2.7
  flutter_riverpod: ^2.5.3
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.5
  uuid: ^4.4.2
  flutter_native_splash: ^2.4.4
  image_picker: ^1.1.0
  pdf: ^3.11.1
  printing: ^5.13.4
  shared_preferences: ^2.5.3
  jwt_decoder: ^2.0.1  
  lottie: ^3.3.1
  flutter_launcher_icons: ^0.14.3



  #run commands to generate splash screen
  #1) flutter clean
