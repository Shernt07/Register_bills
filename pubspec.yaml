  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.4.0
# com.ulvh2o.h2o-admin-app
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  fonts:
    - family: BasierCircle
      fonts:
        - asset: assets/fonts/BasierCircle-Bold.ttf
        - asset: assets/fonts/BasierCircle-BoldItalic.ttf
        - asset: assets/fonts/BasierCircle-Italic.ttf
          style: italic
        - asset: assets/fonts/BasierCircle-Medium.ttf
        - asset: assets/fonts/BasierCircle-MediumItalic.ttf
        - asset: assets/fonts/BasierCircle-Regular.ttf
        - asset: assets/fonts/BasierCircle-SemiBold.ttf
        - asset: assets/fonts/BasierCircle-SemiBoldItalic.ttf
    - family: BasierSquare
      fonts:
        - asset: assets/fonts/BasierSquare-Bold.ttf
        - asset: assets/fonts/BasierSquare-BoldItalic.ttf
        - asset: assets/fonts/BasierSquare-Italic.ttf
          style: italic
        - asset: assets/fonts/BasierSquare-Medium.ttf
        - asset: assets/fonts/BasierSquare-MediumItalic.ttf
        - asset: assets/fonts/BasierSquare-Regular.ttf
        - asset: assets/fonts/BasierSquare-SemiBold.ttf
        - asset: assets/fonts/BasierSquare-SemiBoldItalic.ttf

  assets:
    - assets/img/logo.png
    - assets/img/logoh2o.png
    - assets/img/garrafon.png
    - assets/img/garrafon_categoria.png
    - assets/img/botellas_categorias.png
    - assets/img/slider1.png
    - assets/img/slider2.png
    - assets/img/slider3.png
    - assets/img/order_confirmation_image.png
    - assets/img/logoh2o.png
    - assets/img/dog.JPG
    - assets/img/image.png
    - assets/img/Logo_ULV2.png
    - assets/img/Logo_ULV.jpg
    - assets/img/logoULV.jpg
    - assets/intro.json
    - assets/img/icon_app.png






  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
